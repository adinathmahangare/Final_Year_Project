{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
      {% if  forms %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col"> Username name</th>
            <th scope="col">Last name</th>
           
            <th scope="col">Email</th>
            {% comment %} <th scope="col">Driver mobil</th> {% endcomment %}
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
            {% for fm in forms  %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td colspan="">{{fm.Username}}</td>
            <td colspan="">{{fm.lname}}</td>
            <td colspan="">{{fm.email}}</td>
            <td colspan="">{{fm.phone}}</td>
            <td colspan="">{{fm.address}}</td>
            
             
             <td colspan=""><a href="{% url 'genrate_report' %}" class="btn btn-primary" type="submit">Reports</a>  </td>            
             
          </tr>
          {% endfor %}</tbody></table>{% endif %}
    </div></div>
    <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
